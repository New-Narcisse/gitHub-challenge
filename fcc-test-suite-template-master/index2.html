<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform

Name</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text"name="name" required placeholder="Type your name">
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email"name="email" required placeholder="Type your mail">
    <label id="number-label" for="number">Number:</label>
    <input id="number" type="number" name="number" required min="4" max="8" placeholder="4 to 8">
<label id="role" for="dropdown">Which option best describes your current role?</label>

<select id="dropdown" name="dropdown">
  <option value="Student">Student</option>
  <option value="Full time job">Full time job</option
</select>
<fieldset>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <div>
      <input type="radio" id="Definitly" name="freecodecamp" value="Definitly">
      <label for="Definitly">Definitly</label>
    </div>
    <div>
      <input type="radio" id="Maybe" name="freecodecamp" value="Maybe">
      <label for="Maybe">Maybe</label>
    </div>
</fieldset>
<input type="checkbox" name="Front-end Projects" id="Front-end Projects" value="attribute and value"/>
  <label for="Front-end Projects">Front-end Projects</label>

<input type="checkbox" name="Back-end Projects" id="Back-end Projects" value="attribute and value"/>
  <label for="Back-end Projects">Back-end Projects</label>

  <textarea id="textarea" name="textarea" rows="4" cols="50">
Enter your comment here
</textarea>
<input type="submit" id="submit" value="Submit">
  </form>
   
  </body>
</html>
